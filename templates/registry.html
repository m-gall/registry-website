<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Australian Genomics Pipeline Registry </title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}", rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='agha.ico') }}">
</head>



<header>

<nav class="navbar navbar-default">
  <div class="container">
      <div class ='row'>
    <!-- Brand and toggle get grouped for better mobile display -->
         <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
             <a class="navbar-brand" href="/">
                 <img style = 'max-width:200px; margin-top: -20px;' src ="{{ url_for('static', filename='images/agha.ico') }}" /</img>
              </a>
        </div>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                <input type="text" class="form-control" placeholder="Search for a pipeline">
                    <button type="submit" class="btn btn-default">Find</button>

                </div>
            </form>

      </div>
  </div>

</header>


<body>

<div class="container">

    <ul class="nav nav-tabs nav-justified">

        {% for row in workflowrows %}

      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#{{ row.id }}", role="tab">{{ row.workflow_name }} </a>
      </li>

        {% endfor %}

    </ul>



<div class="tab-content">

            {% for row in workflowrows %}


        <div class="tab-pane" id={{ row.id }} role="tabpanel">

        <p> <h3> Pipeline name </h3>{{ row.workflow_name }}</p>

       <!--     <h3> <a href="explorer-html/nci-index-v1.html"> CWL visual </a></h3> -->

            <h3> <a href= {{ row.workflow_accession }}> CWL visual </a></h3>

     <!--       <iframe src="test.html" style="width:100%;height:600px" frameborder=0> </iframe> -->

        </div>

            {% endfor %}


    </div>


</div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>




</body>
