<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <title> Australian Genomics Pipeline Registry </title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}", rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='agha.ico') }}">
</head>

<header>

<nav class="navbar navbar-default">
  <div class="container-fluid">
      <div class ='row'>
    <!-- Brand and toggle get grouped for better mobile display -->
         <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
             <a class="navbar-brand" href="/">
                 <img style = 'max-width:200px; margin-top: -20px;' src ="{{ url_for('static', filename='images/agha.ico') }}" /</img>
              </a>
        </div>


      </div>
  </div>

</header>



<body>




<div class=container>


     <h3 style=margin-left:0px; > {{ title }}</h3>
    <p style=margin-left:0px;color:black;font-size:20px;> {{ subhead }}</p>


   <table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Pipeline Name</th>
      <th>Flagship Name</th>
      <th>Workflow Name</th>
      <th>Sequencing strategy </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Cpipe</td>
      <td>XX</td>
      <td>Lymphoma</td>
      <td>Germline Exome</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Seqliner</td>
      <td>Somatic Cancer</td>
      <td>Paired tumour-normal panel</td>

      <td></td>
    </tr>

  </tbody>
</table>

</div>
</body>
</html>
