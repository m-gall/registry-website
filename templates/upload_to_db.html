<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Australian Genomics Pipeline Registry </title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}", rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='agha.ico') }}">
</head>



<header>

<nav class="navbar navbar-default">
  <div class="container-fluid">
      <div class ='row'>
    <!-- Brand and toggle get grouped for better mobile display -->
         <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
             <a class="navbar-brand" href="/">
                 <img style = 'max-width:200px; margin-top: -20px;' src ="{{ url_for('static', filename='images/agha.ico') }}"</img>
              </a>
        </div>
            <form class="navbar-form navbar-left" role="Enter a pipeline name"
                  action='' method="get">
                <div class="form-group">
                <input type="search" class="form-control" name="searchterm" placeholder="Search for a pipeline">
                    <button type="submit" class="btn btn-default">Find</button>

                </div>
            </form>

      </div>
  </div>

</header>
<body>

<div class="container" style="margin-bottom: 100px">

    <div class="row">
        <div class="col-md-12" style="margin-top:20px">

            <h3> Workflow upload </h3>

            <form action="" method="post">
                <div class="form-row">

                    <div class="col-sm-3" >
                        <label for="Flagship"> Select a Flagship</label>

                        <select class="form-control" id="flagship" onchange="select_flagship()">
                            <option selected disabled > Select </option>
                      {% for row in flagshiprows %}
                           <option>{{ row.flagship_name}}</option>
                      {% endfor %}
                    </select>
                    </div>
                    <div class="col-sm-3">
                        <label for="Institute"> Select an Institute</label>

                        <select class="form-control" id="institute" onchange="select_institute()">
                              <option selected disabled> Select </option>

                      {% for row in instituterows %}
                           <option>{{ row.institute_name}}</option>
                      {% endfor %}
                    </select>

                    </div>
                    <div class="col-sm-3">
                        <label for="pipeline"> Select a pipeline</label>

                        <select class="form-control" id="pipeline" onchange="select_pipeline()">
                              <option selected disabled> Select </option>
                      {% for row in pipelinerows %}
                           <option>{{ row.pipeline_name}}</option>
                      {% endfor %}
                    </select>
                    </div>

       <div class="col-md-12" style="margin-top:20px">

                    <div class="col-sm-2">
                        <label> </label><input type="hidden" id="selected_flagship" name="selected_flagship" placeholder=""><br>
                    </div>
                    <div class="col-sm-2">
                        <label> </label><input type="hidden" id="selected_institute" name="selected_institute" placeholder=""><br>
                    </div>
                    <div class="col-sm-2">
                        <label> </label><input type="hidden" id="selected_pipeline" name="selected_pipeline" placeholder=""><br>
                    </div>

       </div>

        <div class="col-md-12" style="margin-top:0px">

                    <div class="col-sm-2" style="margin-left: -15px">
                        <label> workflow_name </label><input type="text" id="workflow_name" name = "workflow_name"/>
                    </div>
                    <div class="col-sm-2">
                        <label> library_preparation </label><input type="text" id="library_preparation" name="library_preparation" />
                    </div>
                </div>

        <div class="col-md-12" style="margin-top:20px">

                    <div class="col-sm-2" style="margin-left: -15px">
                        <label> library_layout </label><input type="text" id="library_layout" name="library_layout"/>
                    </div>
                    <div class="col-sm-2">
                        <label> sequencing_strategy </label><input type="text" id="sequencing_strategy" name="sequencing_strategy"/>
                    </div>
                    <div class="col-sm-2">
                        <label> nata_accreditation </label><input type="text" id="nata_accreditation" name="nata_accreditation"/>
                    </div>
                    <div class="col-sm-2">
                        <label> reference_genome </label><input type="text" id="reference_genome" name="reference_genome"/>
                    </div>
                    <div class="col-sm-2">
                        <label> workflow_usage </label><input type="text" id="workflow_usage" name="workflow_usage"/>
                    </div>
                    <div class="col-sm-2">
                        <label> workflow_accession </label><input type="text" id="workflow_accession" name="workflow_accession"/>
                    </div>
                    <div class="col-sm-2" style="margin-left: -15px">
                    <br> <button type="submit" class="btn btn-primary">Upload to database </button>
                    </div>
            </form>
        </div>
    </div>


</div>


    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


   <script> function validateForm() {
    var x = document.forms["myForm"]["flagship_name"].value;
    if (x == "") {

        return false;
    }

    } </script>

    <script>
        function select_flagship() {
            document.getElementById("selected_flagship").value = document.getElementById("flagship").value;
        }
    </script>
    <script>
        function select_pipeline() {
            document.getElementById("selected_pipeline").value = document.getElementById("pipeline").value;
        }
    </script>

    <script>
        function select_institute() {
            document.getElementById("selected_institute").value = document.getElementById("institute").value;
        }
    </script>


</body>
</html>
